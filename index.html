<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Carousel -->

    <!-- HEADER -->
    <div class="header">

        <!-- Logo -->
        <div class="logo-container">
            <img class="logo" src="img/13724646871817497710logo (2).png" alt="Logo">
        </div>

        <!-- Menu -->

        <!-- Home -->
        <div class="home">
            <a href="">Home</a>
        </div>

        <!-- Gallery -->
        <div class="gallery">
            <a href="">Gallery</a>
        </div>
 
        <!-- Contact Us -->
        <div class="contactus">
            <a href="">Contact Us</a>
        </div>
        
    </div>

    <div class="container">

        <!-- Left Arrow -->
        <div class="left arrow">
            <i class="fas fa-chevron-left"></i>
        </div>

        <!-- Image -->
        <div class="image">
            <img class="img active first" src="img/campagna.jpg" alt="Campagna">
            <img class="img" src="img/cascate.webp" alt="Cascate">
            <img class="img" src="img/fiori.jpeg" alt="Fiori">
            <img class="img last" src="img/montagne.webp" alt="Montagne">
        </div>

        <!-- Right Arrow -->
        <div class="right arrow">
            <i class="fas fa-chevron-right"></i>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
